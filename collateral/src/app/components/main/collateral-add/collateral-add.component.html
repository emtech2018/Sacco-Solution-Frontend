<mat-card class="container-fluid">
    <mat-card-header>
      <div>Register a Collateral</div>
    </mat-card-header>
    <mat-divider></mat-divider>
  <form class="form" (ngSubmit)="submitCollateral()">
  <mat-tab-group>
    <mat-tab label="Collateral">
  <div class="container-fluid mt-4 mb-4">
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Collateral Type<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <select name="fullDiff">
                  <option value="F">SHARES</option>
                  <option value="D">DEPOSITS</option>
                  <option value="D">VEHICLE</option>
                  <option value="D">LAND</option>
                  <option value="D">ELECTRONICS</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Collateral Description<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupEMail" type="email" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Market Value<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupCode" type="number" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Face Value<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input type="number" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Maximum Threshhold(%)<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="chairperson"  type="number" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Drawing power contribution(%)<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="secretary"  type="number" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Lodging Charge<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="treasurer"  type="text" class="form-control" />
              </div>
              <div class="col-md-1 col-2">
                <mat-icon >search</mat-icon>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">withdrawal Charge<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupAddress" type="text" class="form-control" />
              </div>
              <div class="col-md-1 col-2">
                <mat-icon >search</mat-icon>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-md-5 col-sm-12 form-column ">
                  <label class="form-label start pull-left">Frozen<span class="warning">*</span></label>
                </div>
                <div class="col-md-6 col-8 form-column ">
                    <mat-checkbox color="primary" ></mat-checkbox>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-md-5 col-sm-12 form-column ">
                  <label class="form-label start pull-left">Insurance Details Required<span class="warning">*</span></label>
                </div>
                <div class="col-md-6 col-8 form-column ">
                    <mat-checkbox color="primary"></mat-checkbox>
                </div>
    
              </div>
            </div>
          </div>
  
    </div>
    </mat-tab>
  
  
  
  
    <mat-tab label="Company Detaills">
  <div class="container-fluid mt-4 mb-4">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Company Code<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupName" type="text" class="form-control" />
              </div>
              <div class="col-md-1 col-2">
                <mat-icon >search</mat-icon>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Share Unit Price<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input  name="groupEMail" type="number" class="form-control" />
              </div>
            </div>
          </div>
        </div>
  
              <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Shares Capital<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupName" type="number" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-5 col-sm-12 form-column ">
                <label class="form-label start pull-left">Number of Shares<span class="warning">*</span></label>
              </div>
              <div class="col-md-6 col-8 form-column ">
                <input name="groupEMail" type="number" class="form-control" />
              </div>
            </div>
          </div>
        </div>
  
  </div>
    </mat-tab>

    <mat-tab label="Insurance Detaills">
        <div class="container-fluid mt-4 mb-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <div class="col-md-5 col-sm-12 form-column ">
                      <label class="form-label start pull-left">SubGroup Name<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-8 form-column ">
                      <input name="groupName" type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <div class="col-md-5 col-sm-12 form-column ">
                      <label class="form-label start pull-left">Group Region<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-8 form-column ">
                      <input  name="groupEMail" type="email" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
        
                    <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <div class="col-md-5 col-sm-12 form-column ">
                      <label class="form-label start pull-left">SubGroup Objective<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-8 form-column ">
                      <input name="groupName" type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <div class="col-md-5 col-sm-12 form-column ">
                      <label class="form-label start pull-left">SubGroup Code<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-8 form-column ">
                      <input name="groupEMail" type="email" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
          </mat-tab>
  
  
    <mat-tab label="Submission">
      <div class="row container-fluid mt-4 mb-4">
        <div class="col-md-1 col-4">
      <button mat-raised-button color="warn" class="btn go mx-auto d-block" type="reset">Reset</button>
        </div>
  
        <div class="col-md-1 col-4">
      <button mat-raised-button class="btn bg-success go mx-auto d-block text-light" type="submit">Submit</button>
        </div>
      </div>
  
    </mat-tab>
  
  </mat-tab-group>
      </form>
  
    
  </mat-card>
