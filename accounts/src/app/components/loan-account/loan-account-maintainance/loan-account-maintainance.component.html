<mat-card>
    <mat-card-header  class="breadcrumb">
      <div>Account Maintenenace</div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  
  <div class="container-fluid">
    <form
    class="form"
    [formGroup]="formData"
    #resetRequestsForm="ngForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
  <div class="row">

    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Function<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select  (change)="onChange($event)" class="form-control" formControlName="function_type" [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }" >
            <option value="" disabled>-- Choose Function --</option>
            <option *ngFor="let flag of functionArray" [value]="flag">{{ flag }}</option>
          </select>
        </div>
     </div>
    </div>

    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Account Type<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select  (change)="onAccountChange($event)" class="form-control" formControlName="account_type" [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }" >
            <option value="" disabled>-- Choose Type --</option>
            <option *ngFor="let flag of AccountTypeArray" [value]="flag">{{ flag }}</option>
          </select>
        </div>
     </div>
    </div>
  

  </div>
  <div class="row mt-2">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Customer Type<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select  (change)="onCustomerChange($event)" class="form-control" formControlName="customer_type" [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }" >
            <option value="" disabled>-- Choose Type --</option>
            <option *ngFor="let flag of CustomerTypeArray" [value]="flag">{{ flag }}</option>
          </select>
        </div>
     </div>
    </div>

    <div class="col-md-6 col-sm-12" *ngIf="function_type!='A-Add'">
      <div class="form-group">
          <div class="col-md-6 col-sm-12 form-column ">
           <label class="start pull-left">Account Code<span class="warning">*</span></label>
          </div>
          <div class="col-md-6 col-sm-12 form-column ">
            <input type="text"  formControlName="account_code" class="pull-right form-control" />
            <mat-icon (click)="accountLookup()">search</mat-icon>
          </div>
       </div>            
  </div>
  </div>



    <br />
    <div class="row" > 
        <div class="col-md-1 offset-md-9">
          <button mat-raised-button color="warn" type="reset">
              Reset
            </button>
        </div>
        <div class="col-md-1">
          <button mat-raised-button color="primary" type="submit">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Submit
            </button>
        </div>
    </div>
    <br />
  </form>
    </div>
  </mat-card>
