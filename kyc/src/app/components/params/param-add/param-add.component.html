<mat-card class="container-fluid">
    <div>
      <h3 class="text-center">Add A Retail Customer</h3>
    </div>
  
    <mat-divider></mat-divider>
    <form class="form" (ngSubmit)="paramSave()">

          <div class="container-fluid mt-4">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-5 col-sm-12 form-column">
                    <label class="form-label start pull-left"
                      >Accept Minors<span class="warning">*</span></label
                    >
                  </div>
                  <div class="col-md-6 col-8 form-column">
                    <mat-radio-group name="citizen" [(ngModel)]="acceptMinors">
                      <mat-radio-button color="primary" value="Y"
                        >Yes</mat-radio-button
                      >
                      <mat-radio-button color="primary" value="N"
                        >No</mat-radio-button
                      >
                    </mat-radio-group>
                  </div>
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-5 col-sm-12 form-column">
                    <label class="form-label start pull-left"
                      >CRB check<span class="warning">*</span></label
                    >
                  </div>
                  <div class="col-md-6 col-8 form-column">
                    <mat-radio-group name="minor" [(ngModel)]="checkWithCreditBureau">
                      <mat-radio-button color="primary" value="Y"
                        >Yes</mat-radio-button
                      >
                      <mat-radio-button color="primary" value="N"
                        >No</mat-radio-button
                      >
                    </mat-radio-group>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-5 col-sm-12 form-column">
                    <label class="form-label start pull-left"
                      >Minor Minimum Age<span class="warning">*</span></label
                    >
                  </div>
                  <div class="col-md-6 col-8 form-column">
                    <input
                      required
                      [(ngModel)]="minorMinimumAge"
                      name="identificationNo"
                      type="number"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-5 col-sm-12 form-column">
                    <label class="form-label start pull-left"
                      >Registration Fee<span class="warning">*</span></label
                    >
                  </div>
                  <div class="col-md-6 col-8 form-column">
                    <input
                      readonly
                      name="solCode"
                      type="number"
                      [(ngModel)]="registrationFee"
                      class="form-control"
                    />
                  </div>
                  <!-- <div class="col-md-1 col-2">
                    <mat-icon>search</mat-icon>
                  </div> -->
                </div>
              </div>
            </div>
          <div class="row container-fluid mt-4 mb-2">
            <div class="col-md-1 col-4">
              <button
                mat-raised-button
                color="warn"
                class="btn go mx-auto d-block"
                type="reset"
              >
                Reset
              </button>
            </div>
  
            <div class="col-md-1 col-4">
              <button
                mat-raised-button
                class="btn bg-success go mx-auto d-block text-light"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
          </div>

    </form>
  </mat-card>
