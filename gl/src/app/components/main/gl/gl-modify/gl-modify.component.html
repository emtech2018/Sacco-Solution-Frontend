<mat-card class="cointainer-fluid">
  <div><h3 class="text-center">Modify a GL</h3></div>
  <mat-divider></mat-divider>
  
  <form action="" (ngSubmit)="submitGl()">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-5 col-sm-12 form-column ">
              <label class="form-label start pull-left">Gl Code<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-8 form-column ">
              <input name="schemeCode" value="{{this.gl.entity.glCode}}" required maxlength="3" type="text" readonly/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-5 col-sm-12 form-column ">
              <label class="form-label start pull-left">Gl Description<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-8 form-column ">
              <input type="text" name="glDescription"  value="{{this.gl.entity.glDescription}}"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row container-fluid mt-4">
      <div class="col-md-1 offset-md-10 col-4">
    <!-- <button mat-raised-button color="warn" class="btn go mx-auto d-block bg-warning" type="reset">Reset</button> -->
      </div>

      <div class="col-md-1 col-4">
    <button mat-raised-button class="btn bg-success go mx-auto d-block text-light" type="submit" style="width: 70px;width: fit-content;">Submit</button>
      </div>
    </div>   
  </form>


</mat-card>
