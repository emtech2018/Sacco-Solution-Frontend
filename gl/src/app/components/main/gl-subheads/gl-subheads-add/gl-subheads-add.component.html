<mat-card class="cointainer-fluid">
    <div><h3 class="text-center">Add a GL Subhead</h3></div>
    <mat-divider></mat-divider>
    <form action="" (ngSubmit)="submitGlSub()">
        <div class="form">
            <div class="container-fluid mt-4">
                <div class="row">
                   <div class="form-group row">
                    <div class="col-md-6">
                        <div class="col-md-5 col-sm-12 form-column">
                            <label for="" class="form-label start pull-left readonly"> Gl Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-4 cols-sm-8 form-column">
                            <input type="text" class="form-control" [(ngModel)]="glCode" name="glCode" required maxlength="3" />
                        </div>
                        <div class="col-md-1 col-1">
                            <mat-icon (click)="glSubheadLookup()">search</mat-icon>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-5 col-sm-12 form-column">
                            <label for="" class="form-label start pull-left"> Gl Subhead Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-5 col-sm-8 form-column">
                            <input name="glCode" oninput ="this.value=this.value.toUpperCase()"
                                 [(ngModel)]="glSubheadCode" type="text" class="form-control" required maxlength="6"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-5 col-sm-12 form-column">
                            <label for="" class="form-label start pull-left">Gl Subheads Description<span class="warning">*</span></label>
    
                        </div>
                        <div class="col-md-6 col-8 form-column">
                            <input name="glDescription" oninput ="this.value=this.value"
                            [(ngModel)]="glSubheadDescription" type="text" class="form-control" />
                          </div>
                    </div>
                   </div>
                </div>
                </div>
                
            <div class="row container-fluid mt-4">
                <div class="col-md-1 offset-md-10 col-4">
                  <button
                    mat-raised-button
                    color="primary"
                    class="btn bg-primary go mx-aud-block text-light"
                    type="reset"
                  >
                    Reset
                  </button>
                </div>
        
                <div class="col-md-1 col-4">
                  <button
                    mat-raised-button
                    class="btn bg-success go mx-auto d-block text-light"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            
        </div>
      
          
    </form>


</mat-card>
